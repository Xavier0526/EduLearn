<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eduLearn</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
    <script src="script.js"></script>
</head>

<div id="quizzespage" class="quiz current containerquiz"> <!--3 css class labels "quiz" "current" and "containerquiz" -->
    <h1>Choose a Quiz</h1>
    <button class="math-btn" onclick="findQuiz('math')">Math Quiz</button>
    <button class="science-btn" onclick="findQuiz('science')">Science Quiz</button>
    
</div>

<body class="quizbody">
    <div class="quiz containerquiz" id="math"> <!--2 css class labels "quiz and "container quiz" -->
        <h1>Math Quiz</h1>
        <div id="questionmath"></div>
        <div id="choicesmath"></div>
        <div id="resultmath"></div>
        <button id="back-btn" onclick="goHome()">Back</button>
    </div>

    <div class="quiz containerquiz" id="science"> <!--2 css class labels "quiz" and "container quiz"-->
        <h1>Science Quiz</h1>
        <div id="questionsci"></div>
        <div id="choicessci"></div>
        <div id="resultsci"></div>
        <button id="back-btn" onclick="goHome()">Back</button>
    </div>

</body>
</html>
